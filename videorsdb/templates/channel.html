{% extends "base.html" %}
{% block title %}{{q.nombre}}{% endblock %}
{% block content %}
<h1>{{q.nombre}}</h1>
<form action="" method="post">{% csrf_token %}
	<input type="submit" value="Suscribirse">
</form>

{% if z %} 
    {% for m in z %}
    	<a href="{% url 'vervideo' %}?v={{m.cod_video}}">{{m.nombre_video}}</a><br>
	{% endfor %} 
{% else %} 
        Este canal no tiene video
{% endif %}
{% endblock %}
